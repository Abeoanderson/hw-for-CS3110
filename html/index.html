<!DOCTYPE html>
<html lang="en">
<head>
  <title>Meal Tracker</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .meal { margin: 10px 0; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Meal Tracker</h1>

  <!-- Login Form -->
  <button id="login-btn">Log In</button>

  <!-- Add Meal Form -->
  <h2>Add a Meal</h2>
  <input id="meal-name" placeholder="Meal Name" />
  <input id="meal-type" placeholder="Meal Type" />
  <button id="add-meal">Add Meal</button>

  <!-- Meal List -->
  <h2>Meals</h2>
  <div id="meals-container"></div>

  <script src="script.js"></script>
</body>
</html>
